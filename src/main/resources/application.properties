## CONFIGURAÇÕES DO SPRING BOOT
spring.application.name=todolist
server.port=8080


## CONFIGURAÇÕES DO BANCO DE DADOS
spring.datasource.url=jdbc:mysql://localhost:3306/todolist?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=Password123@
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

## CONFIGURAÇÕES DO SPRING BOOT ACTUATOR
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

## CONFIGURAÇÕES DA API
api.info.title=API TODOLIST
api.info.description=API de Gerenciamento de tarefas
api.info.version=1.0.0

