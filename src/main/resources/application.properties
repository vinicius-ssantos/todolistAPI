## CONFIGURACOES DO SPRING BOOT
spring.application.name=todolist
server.port=8080
spring.datasource.url=jdbc:h2:mem:db;DB_CLOSE_DELAY=-1;INIT=CREATE SCHEMA IF NOT EXISTS TODOLIST
spring.datasource.username=sa
spring.datasource.password=sa
spring.datasource.driver-class-name=org.h2.Driver
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

## CONFIGURACOES DO SPRING BOOT ACTUATOR
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

## CONFIGURACOES DA API
api.info.title=API TODOLIST
api.info.description=API de Gerenciamento de tarefas
api.info.version=1.0.0
