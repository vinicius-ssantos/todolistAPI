## CONFIGURACOES DO SPRING BOOT
spring.application.name=todolist
server.port=8080

#CONFIGURACOES DO BANCO DE DADOS MYSQL
spring.datasource.url=jdbc:mysql://localhost:3306/todolist?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=Password@123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect



## CONFIGURACOES DO SPRING BOOT ACTUATOR
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

## CONFIGURACOES DA API
api.info.title=API TODOLIST
api.info.description=API de Gerenciamento de tarefas
api.info.version=1.0.0
